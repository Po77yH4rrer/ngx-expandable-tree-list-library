<div class="vh-70">
  <ngx-etl-list [config]="configuration" [data]="mockData"></ngx-etl-list>
</div>

<ng-template #titleTemplate let-item>
  <input class="hidden-input" [value]="item.title ?? ''" />
</ng-template>

<ng-template #createdAtTemplate let-item>
  <span>
    {{ item.createdAt }}
  </span>
</ng-template>

<ng-template #createdByTemplate let-item>
  <span>
    {{ item.createdBy }}
  </span>
</ng-template>
